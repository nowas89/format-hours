<!DOCTYPE html>
<html lang="PL">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>convert hours minutes seconds to decimaL</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css.css" rel="stylesheet"> -->
</head>

<body>
    <div id="container">
        <div class="inputs">
            <h2>Godziny łącznie</h2>
            <input type="text" class="amount" placeholder="Wpisz liczbę godzin" id="hours">
        </div>
        <div class="inputs">
            <h2>minut łącznie</h2>
            <input type="text" class="amount" placeholder="Wpisz liczbę minut" id="minutes">
        </div>
        <div class="inputs">
            <h2 id="asd">sekund</h2>
            <input type="text" class="amount" placeholder="Wpisz liczbę sekund" id="second">
        </div>
    </div>
    <div id='result-container'>
        <button id='convert-button'>Convert</button>
        <h1 id='result'></h1>
        <h1 id='hoursDecimal'></h1>
        <h1 id='minutesDecimal'></h1>
        <h1 id='secondsDecimal'></h1>
    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
